<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abid Rakha - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <a href="index.html" class="logo">Abid Rakha</a>
          <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="investments.html">Investments</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="section contact-section scroll-hidden">
        <h2>Get in Touch</h2>
        <p style="text-align: center">
          Reach out via email or connect on social media.
        </p>

        <form
          action="mailto:abid.rakha1@hotmail.com"
          method="post"
          enctype="text/plain"
          class="contact-form"
        >
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="How can I help?"
            required
          ></textarea>

          <button type="submit" class="large-btn">Send Message</button>
        </form>

        <div class="social-buttons">
          <a
            href="https://www.linkedin.com/in/abid-rakha-90581a9a/"
            target="_blank"
            class="large-btn"
            >LinkedIn</a
          >
          <a href="https://x.com/ssj2abid" target="_blank" class="large-btn"
            >Follow on X</a
          >
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
